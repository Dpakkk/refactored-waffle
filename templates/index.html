<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Detect Scammer!!</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Scam Detector for Text(Message and Emails)</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="6" cols="50" required="required"></textarea>
		<br> </br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Click here to Predict</button>

        	<div class="results">

	{% if prediction == 1%}
	<h2 style="color:red;">Watch Out! Our system detect this text as a "SCAM" message.</h2>
	{% elif prediction == 0%}
				<h2 style="color:green;"><b>This is not a scam. You're "SAFE".</b></h2>
	{% endif %}

	</div>

    </form>

</div>
